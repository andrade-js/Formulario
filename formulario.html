<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset class="campo">
            <div>
                <label for=nome><strong>Nome</strong></label>
                <input type="text" name=nome id=nome required 
            </div>
            <br>
            <div class="campo">
                <label for=sobrenome><strong>Sobrenome</strong></label>
                <input type="text" name=sobrenome id=sobrenome
            </div>
        </fieldset>

        <div class="campo">
            <label for Email><strong>Email</strong></label>
            <input type="email" name=email id=email
        </div>
        <br>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="DevWeb" value="Frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="DevWeb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="DevWeb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>"
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checked">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type=checkbox id=tecnologia1 name=tecnologia1 value=HTML
                <label for=tecnologia1>HTML</label>
                <input type=checkbox id=tecnologia2 name=tecnologia2 value=CSS
                <label for=tecnologia2>CSS</label>
                <input type=checkbox id=tecnologia3 name=tecnologia3 value=JavaScript
                <label for=tecnologia3>JavaScript</label>
                <input type=checkbox id=tecnologia4 name=tecnologia4 value=Python
                <label for=tecnologia4>Python</label>
                <input type=checkbox id=tecnologia5 name=tecnologia5 value=PHP
                <label for=tecnologia5>PHP</label>
                <input type=checkbox id=tecnologia5 name=tecnologia5 value=C#
                <label for=tecnologia6>C#</label>
                <input type=checkbox id=tecnologia5 name=tecnologia5 value=Java
                <label for=tecnologia7>Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea row=6 style="width: 26em" id=experiência name=experiência></textarea>
        </div>

        <button type="submit">Concluido</button>
    </form>
</body>
</html>
